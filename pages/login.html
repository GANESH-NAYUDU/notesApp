<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ganiNoteApp login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/archive">Archive</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/remainder">Remainder</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/trash">Trash</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Labels
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>

          <div class="m-3">
            <a href="/login">
              <button
                id="login_button"
                type="button"
                class="btn btn-primary btn-sm p-1 m-1"
              >
                Log in
              </button></a
            >
            <a href="/signup">
              <button
                id="signup_button"
                type="button"
                class="btn btn-primary btn-sm p-1 m-1"
              >
                Sign Up
              </button></a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center mt-5">
      <form>
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="userName">Username</label>
          <input type="email" id="userName" class="form-control" />
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-control" />
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
          </div>
        </div>

        <!-- Submit button -->
        <button
          id="loginBtn"
          type="button"
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn btn-primary btn-block mb-4"
        >
          Sign in
        </button>
        <p id="warningMsg"></p>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="/signup">Register</a></p>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const loginBtn = document.getElementById("loginBtn");
      const userName = document.getElementById("userName");
      const userPassword = document.getElementById("password");
      const warningMsg = document.getElementById("warningMsg");

      loginBtn.addEventListener("click", async () => {
        fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
            Authorization: "Bearer ACCESS-TOKEN",
          },
          body: JSON.stringify({
            username: userName.value,
            password: userPassword.value,
          }),
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (jsonData) {
            if (jsonData.message === "Invalid User") {
              alert("invalid User");
            } else if (jsonData.message === "Invalid Password") {
              alert("Invalid Password");
            } else {
              jwtToken = jsonData.jwtToken;
              userId = jsonData.userId;
              localStorage.setItem("jwttoken", jwtToken);
              localStorage.setItem("userId", jsonData.userId);
              location.assign("/");
            }
          });
      });
    </script>
  </body>
</html>
