<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ganiNoteApp Archive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="/archive">Archive</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/remainder">Remainder</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/trash">Trash</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Labels
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="mt-4">Your Archive</h1>
      <div id="archiveNotes" class="row"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const jwtToken = localStorage.getItem("jwtToken");
      const userId = JSON.parse(localStorage.getItem("userId"));

      const fetchNotes = () => {
        fetch("/archive", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
            Authorization: `Bearer ${jwtToken}`,
          },
          body: JSON.stringify({
            userId: userId,
          }),
        })
          .then((response) => {
            return response.json();
          })
          .then((jsonData) => {
            const allArchiveNotes = jsonData.allArchiveNotes;
            console.log(allArchiveNotes);
            let noteContainer = document.getElementById("archiveNotes");
            noteContainer.innerHTML = "";

            allArchiveNotes.forEach((element) => {
              let note = `
                  <div class="card mx-2 mt-2" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">${element.noteTitle}</h5>
            <p class="card-text">
             ${element.desp}
            </p>
            <a href="#" id="unArchiveBtn" class="card-link">Unarchive</a>
          </div>
        </div>
              `;

              noteContainer.innerHTML += note;
              const unArchiveBtn = document.getElementById("unArchiveBtn");
              unArchiveBtn.addEventListener("click", () => {
                fetch("/unArchiveNote", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Accept: "application/json",
                    Authorization: `Bearer ${jwtToken}`,
                  },
                  body: JSON.stringify({
                    userId: userId,
                    trashId: element.trashId,
                    noteTitle: element.noteTitle,
                    desp: element.desp,
                    date: element.createdAt,
                  }),
                })
                  .then((response) => {
                    return response.json();
                  })
                  .then((jsonData) => {
                    fetchNotes();
                  });
              });
            });
          });
      };
      fetchNotes();
    </script>
  </body>
</html>
