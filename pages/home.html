<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ganiNoteApp Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/archive">Archive</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/remainder">Remainder</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="trash-btn" href="/trash">Trash</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Labels
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success mr-2" type="submit">
              Search
            </button>
          </form>
          <div class="m-3">
            <a href="/login">
              <button
                id="login_button"
                type="button"
                class="btn btn-primary btn-sm p-1 m-1"
              >
                Log in
              </button></a
            >
            <a href="/signup">
              <button
                id="signup_button"
                type="button"
                class="btn btn-primary btn-sm p-1 m-1"
              >
                Sign Up
              </button></a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="my-4">Add a Note</h1>
      <div>
        <div class="form-group">
          <label for="title">Note Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Add a title you can easily remember.</small
          >
        </div>
        <div class="form-group">
          <label for="desp">Description</label>
          <textarea class="form-control" id="desp"></textarea>
        </div>

        <button id="submitBtn" type="submit" class="btn btn-secondary mt-3">
          Submit
        </button>
      </div>
      <h1 class="my-4">Your Notes..</h1>
      <div class="myNotes row"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const jwtToken = localStorage.getItem("jwtToken");
      const userId = JSON.parse(localStorage.getItem("userId"));
      const trashBtn = document.getElementById("trash-btn");

      const fetchNotes = () => {
        fetch("/getAllNotes", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
            Authorization: `Bearer ${jwtToken}`,
          },
          body: JSON.stringify({
            userId: userId,
          }),
        })
          .then((response) => {
            return response.json();
          })
          .then((jsonData) => {
            const allNotes = jsonData.allNotes;
            let noteContainer = document.querySelector(".myNotes");
            noteContainer.innerHTML = "";

            allNotes.forEach((element) => {
              let note = `
                  <div class="card mx-2 mt-2" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">${element.noteTitle}</h5>
            <p class="card-text">
             ${element.desp}
            </p>
            <a href="#" class="card-link">Archive</a>
            <a href="#" class="card-link deleteBtn">Delete</a>
            <a href="#" class="card-link">Remind Me</a>
          </div>
        </div>
              `;

              noteContainer.innerHTML += note;
              const deleteBtn = document.querySelector(".deleteBtn");
              deleteBtn.addEventListener("click", () => {
                fetch("/", {
                  method: "DELETE",
                  headers: {
                    "Content-Type": "application/json",
                    Accept: "application/json",
                    Authorization: `Bearer ${jwtToken}`,
                  },
                  body: JSON.stringify({
                    userId: userId,
                    noteId: element.noteId,
                    noteTitle: element.noteTitle,
                    desp: element.desp,
                  }),
                }).then((response) => {
                  return response.json().then((jsonData) => {
                    console.log(jsonData.message);
                    fetchNotes();
                  });
                });
              });
            });
          });
      };
      fetchNotes();
      const submitBtn = document.getElementById("submitBtn");
      submitBtn.addEventListener("click", () => {
        const titleInputEL = document.getElementById("title");
        const despEl = document.getElementById("desp");
        fetch("/addNote", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
            Authorization: `Bearer ${jwtToken}`,
          },
          body: JSON.stringify({
            noteTitle: titleInputEL.value,
            desp: despEl.value,
            userId: userId,
          }),
        })
          .then((response) => {
            return response.json();
          })
          .then((jsonData) => {
            console.log(jsonData.message);
            fetchNotes();
            titleInputEL.value = "";
            despEl.value = "";
          });
      });
    </script>
  </body>
</html>
