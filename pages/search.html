<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/archive">Archive</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/remainder">Remainder</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/trash">Trash</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/search">Search</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Labels
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="Container m-3">
      <h1>Search Your Notes</h1>
      <div class="input-group mb-3 m-3">
        <div class="col-xs-2 m-2">
          <input
            placeholder="Search a title"
            class="form-control"
            id="searchInput"
            type="text"
          />
        </div>
        <div class="input-group-append m-2">
          <button
            id="searchBtn"
            class="btn btn-outline-secondary"
            type="button"
          >
            Search
          </button>
        </div>
      </div>
      <div class="m-3"><h1 id="warningText"></h1></div>
      <div class="notesContainer"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const jwtToken = localStorage.getItem("jwtToken");
      const userId = localStorage.getItem("userId");
      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");
      const warningText = document.getElementById("warningText");

      const fetchNotes = (currSearch) => {
        fetch("/search", {
          method: "POST",
          headers: {
            "Content-Type": "application / json",
            Accept: "application / json",
            Authorization: `Bearer ${jwtToken}`,
          },
          body: JSON.stringify({ userId: userId }),
        })
          .then((response) => {
            return response.json();
          })
          .then((jsonData) => {
            console.log(jsonData.message);
          });
      };

      searchBtn.addEventListener("click", () => {
        if (searchInput.value === "") {
          warningText.textContent = "Input is Empty";
        } else {
          warningText.textContent = "";
          const currSearchText = searchInput.value;
          fetchNotes(currSearchText);
        }
      });
    </script>
  </body>
</html>
